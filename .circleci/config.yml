version: 2.1
commands:
  nococid-start-workflow-command:
    steps:
      - run:
          name: "Trigger start workflow to Nococid"
          command: curl -X POST "http://toan0701.ddns.net:9080/Nococid/api/Listeners/CircleCI/start-workflow?gh_username=${CIRCLE_PROJECT_USERNAME}&circle_workflow_id=${CIRCLE_WORKFLOW_ID}" --header "Content-Type:application/json" --data '{"ProjectId":"c4375691-16d9-47c3-91ab-08d92797a0c0","TotalJob":1,"StagesAndNames":[{"StageCode":3,"StageName":"test-1"}]}'
  nococid-start-job-command:
    steps:
      - run:
          name: "Trigger start job to Nococid"
          command: curl -X POST "http://toan0701.ddns.net:9080/Nococid/api/Listeners/CircleCI/start-job?circle_workflow_id=${CIRCLE_WORKFLOW_ID}&stage=${CIRCLE_STAGE}&gh_username=${CIRCLE_PROJECT_USERNAME}" --header "Content-Type:application/json" --data ''
  nococid-end-job-command:
    steps:
      - run:
          when: always
          name: "Trigger end job to Nococid"
          command: curl -X POST "http://toan0701.ddns.net:9080/Nococid/api/Listeners/CircleCI/end-job?circle_workflow_id=${CIRCLE_WORKFLOW_ID}&circle_job_num=${CIRCLE_BUILD_NUM}&stage=${CIRCLE_STAGE}&deploy_project_name=TestProject1&gh_username=${CIRCLE_PROJECT_USERNAME}&gh_repository=${CIRCLE_PROJECT_REPONAME}&branch=${CIRCLE_BRANCH}" --header "Content-Type:application/json" --data ''
jobs:
  test-1:
    machine:
      image: windows-server-2019-vs2019:stable
    resource_class: windows.medium
    steps:
    - nococid-start-job-command
    - checkout
    - run:
        name: "Build Project"
        command: dotnet build ./Manage_Projects_API_Test/Manage_Projects_API_Test.csproj
    - run:
        name: "Test Project"
        command: dotnet test ./Manage_Projects_API_Test --no-build --logger "trx"
    - run:
        shell: powershell.exe -ExecutionPolicy Bypass
        name: "Parse Test Results"
        when: always
        command: |
            dotnet tool install -g trx2junit
            trx2junit ./Manage_Projects_API_Test/TestResults/*.trx
    - store_test_results:
        path: ./Manage_Projects_API_Test/TestResults
    - store_artifacts:
        path: ./Manage_Projects_API_Test/TestResults
        destination: TestStore
    - nococid-end-job-command
  nococid-start-workflow:
    machine:
      image: windows-server-2019-vs2019:stable
    resource_class: windows.medium
    steps:
    - nococid-start-workflow-command
workflows:
  version: 2.1
  workflow:
    jobs:
      - test-1:
          requires:
            - nococid-start-workflow
      - nococid-start-workflow
